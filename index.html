<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Tell us your first name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="location">Where do you live?</label>
            <input id="location" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="age">My age</label>
            <input id="age" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">My favorite food</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="music">Favorite music</label>
            <input id="music" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="travel">Favorite place to travel to</label>
            <input id="travel" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>
One day, <span class="name"></span> and <span class="location"></span> were walking through the woods, when suddenly a giant <span class="age"></span> appeared. "<span class="food"></span>", <span class="music"></span> cried. The two of them <span class="travel"></span>
</p>
      </div>
    </div>
  </body>
</html>
